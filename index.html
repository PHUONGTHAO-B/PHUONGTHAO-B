<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán cây trồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #81c4d8, #a2d5f2); /* Màu xanh sáng hơn */
            font-family: Arial, sans-serif;
            color: #2c3e50; /* Màu chữ tối hơn cho dễ đọc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Nền sáng hơn */
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: #2c3e50; /* Màu chữ cho tiêu đề */
        }
        .btn-primary {
            background-color: #3cb9ff; /* Màu xanh sáng hơn cho nút */
            border: none;
        }
        .btn-primary:hover {
            background-color: #58c8ff; /* Màu khi hover */
        }
        .form-label {
            color: #2c3e50; /* Màu chữ cho các label */
        }
        .alert {
            color: black;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #2c3e50;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dự đoán cây trồng</h1>
        
        <form method="POST" class="mt-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="N" class="form-label">Nitrogen (N)</label>
                    <input type="number" step="any" class="form-control" id="N" name="N" required>
                </div>
                <div class="col-md-4">
                    <label for="P" class="form-label">Phosphorus (P)</label>
                    <input type="number" step="any" class="form-control" id="P" name="P" required>
                </div>
                <div class="col-md-4">
                    <label for="K" class="form-label">Potassium (K)</label>
                    <input type="number" step="any" class="form-control" id="K" name="K" required>
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Nhiệt độ (°C)</label>
                    <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
                </div>
                <div class="col-md-6">
                    <label for="humidity" class="form-label">Độ ẩm (%)</label>
                    <input type="number" step="any" class="form-control" id="humidity" name="humidity" required>
                </div>
                <div class="col-md-6">
                    <label for="ph" class="form-label">pH đất</label>
                    <input type="number" step="any" class="form-control" id="ph" name="ph" required>
                </div>
                <div class="col-md-6">
                    <label for="rainfall" class="form-label">Lượng mưa (mm)</label>
                    <input type="number" step="any" class="form-control" id="rainfall" name="rainfall" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100">Dự đoán</button>
        </form>
        {% if prediction %}
        <div class="alert alert-success mt-4" role="alert">
            <strong>Kết quả dự đoán:</strong> Cây trồng phù hợp là <strong>{{ prediction }}</strong>.
        </div>
        {% endif %}
        {% if error_message %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <footer>&copy; 2025 - Hệ thống dự đoán cây trồng</footer>
    </div>
</body>
</html>
